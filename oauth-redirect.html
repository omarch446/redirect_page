<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to AI Assistant...</h2>
        <p>Please wait while we redirect you back to the app.</p>
        <div id="status"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <button onclick="tryDeepLink()">Open in App</button>
            <button onclick="tryExpo()">Open in Expo Go</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        console.log('OAuth redirect received:', { code: !!code, error, state });
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('buttons').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        }
        
        function tryDeepLink() {
            const params = new URLSearchParams(window.location.search);
            const deepLinkUrl = `aiassistant://auth?${params.toString()}`;
            console.log('Trying deep link:', deepLinkUrl);
            window.location.href = deepLinkUrl;
        }
        
        function tryExpo() {
            const params = new URLSearchParams(window.location.search);
            // Try to detect Expo Go URL scheme
            const expoUrl = `exp://192.168.100.7:8081/--/auth?${params.toString()}`;
            console.log('Trying Expo URL:', expoUrl);
            window.location.href = expoUrl;
        }
        
        function tryRedirect() {
            if (error) {
                showError(`OAuth Error: ${error}`);
                return;
            }
            
            if (!code) {
                showError('No authorization code received');
                return;
            }
            
            updateStatus('Authorization successful! Redirecting...');
            
            // Try multiple redirect strategies
            const params = new URLSearchParams(window.location.search);
            
            // Strategy 1: Try deep link first
            setTimeout(() => {
                const deepLinkUrl = `aiassistant://auth?${params.toString()}`;
                console.log('Attempting deep link redirect:', deepLinkUrl);
                window.location.href = deepLinkUrl;
                
                // Strategy 2: If deep link fails, try Expo URL after 2 seconds
                setTimeout(() => {
                    updateStatus('Trying alternative redirect...');
                    const expoUrl = `exp://192.168.100.7:8081/--/auth?${params.toString()}`;
                    console.log('Attempting Expo redirect:', expoUrl);
                    window.location.href = expoUrl;
                    
                    // Strategy 3: Show manual options after 3 seconds
                    setTimeout(() => {
                        updateStatus('Automatic redirect failed. Please choose:');
                        document.getElementById('buttons').style.display = 'block';
                        document.querySelector('.spinner').style.display = 'none';
                    }, 3000);
                }, 2000);
            }, 1000);
        }
        
        // Start redirect process
        tryRedirect();
        
        // Also try to communicate with parent window (for web testing)
        if (window.opener) {
            window.opener.postMessage({
                type: 'oauth-result',
                code: code,
                error: error,
                state: state
            }, '*');
        }
    </script>
</body>
</html>
